  <main class='p-5 m-3 bg-light border rounded-3'>
    <h1 class='text-center mb-3'>ADMINISTRAR PACIENTES</h1>

    <div class='alert alert-info' role='alert'>
      <h3 class='m-0'>No existen pacientes!</h3>
    </div>

    <button type='button' class='btn btn-primary mb-5' data-bs-toggle='modal' data-bs-target='#create-patient-modal'>
      <i class='fa-solid fa-user-injured me-1'></i>Crear paciente
    </button>

    <!-- Create patient modal -->
    <div class='modal fade' id='create-patient-modal' tabindex='-1' aria-labelledby='createpatientModalLabel' aria-hidden='true'>
      <div class='modal-dialog modal-xl modal-dialog-scrollable'>
        <div class='modal-content'>
          <div class='modal-header'>
            <h1 class='modal-title fs-5' id='createPatientModalLabel'>Crear nuevo paciente</h1>
            <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
          </div>
          <div class='modal-body'>
            <form class='px-4 pt-4 pb-0' id='create-new-patient-form'>
              <div class='d-flex gap-2 mb-3'>
                <div>
                  <label for='patient-first-name' class='form-label'>Primer nombre</label>
                  <input type='text' class='form-control' id='patient-first-name' name='patient-first-name' required>
                </div>
                <div>
                  <label for='patient-middle-name' class='form-label'>Segundo nombre</label>
                  <input type='text' class='form-control' id='patient-middle-name' name='patient-middle-name' required>
                </div>
                <div>
                  <label for='patient-last-name-1' class='form-label'>Primer apellido</label>
                  <input type='text' class='form-control' id='patient-last-name-1' name='patient-last-name-1' required>
                </div>
                <div>
                  <label for='patient-last-name-2' class='form-label'>Segundo apellido</label>
                  <input type='text' class='form-control' id='patient-last-name-2' name='patient-last-name-2' required>
                </div>
              </div>
              <div class='d-flex gap-2 mb-3'>
                <div>
                  <label for='patient-id' class='form-label'>Identificación</label>
                  <input type='text' maxlength='10' pattern='[0-9]{10}' class='form-control' id='patient-id' name='patient-id' required>
                </div>
                <div class='flex-grow-1'>
                  <label for='patient-dob' class='form-label'>Fecha de nacimiento</label>
                  <input type='date' class='form-control' id='patient-dob' name='patient-dob' required>
                </div>
                <div class='flex-grow-1'>
                  <label for='patient-marital-status' class='form-label'>Estado civil</label>
                  <select name='patient-marital-status' id='patient-marital-status' class='form-select' required>    
                    <option value='' disabled selected hidden>Elija una opción...</option>               
                    <option value='1'>Soltero(a)</option>
                    <option value='2'>Casado(a)</option>
                    <option value='3'>Viudo(a)</option>
                    <option value='4'>Divorciado(a)</option>
                  </select>
                </div>
              </div>
              <div class='d-flex gap-2'>
                <div class='flex-grow-1'>
                  <label class='form-label' for='patient-address'>Dirección</label>
                  <input type='text' class='form-control' id='patient-address' name='patient-address' required>
                </div>
                <div class='flex-grow-1'>
                  <label for='patient-email' class='form-label'>Correo electrónico</label>
                  <input type='email' class='form-control' id='patient-email' name='patient-email' required>
                </div> 
                <div>
                  <label for='patient-phone' class='form-label'>Número telefónico</label>
                  <input type='tel' maxlength='10' pattern='[0-9]{10}' class='form-control' id='patient-phone' name='patient-phone' required>
                </div>       
              </div>
              <div class='d-flex justify-content-end mt-4'>
                <button type='submit' class='btn btn-primary'><i class='fa-solid fa-floppy-disk me-1'></i>Guardar</button>
              </div>
            </form>
          </div>                  
          <div class='modal-footer d-flex justify-content-between'>
            <p><span class='text-danger'>*</span>Campos obligatorios</p>
            <!-- <button type='button' class='btn btn-primary' id='save-new-patient'><i class='fa-solid fa-floppy-disk me-1'></i>Guardar</button> -->
          </div>  
        </div>
      </div>
    </div>

    <div class='table-responsive'>
      <table class='table table-striped' id='patients-table'>
        <thead>
          <tr>
            <th scope='col'>IDENTIFICACIÓN</th>
            <th scope='col'>NOMBRES</th>
            <th scope='col'>APELLIDOS</th>
            <th scope='col'>CELULAR</th>
            <th scope='col'>EMAIL</th>
            <th scope='col'>EDAD</th>
            <th scope='col'>ESTADO CIVIL</th>
            <th scope='col'>OPCIONES</th>
          </tr>
        </thead>
        <tbody id='patients-table-data'>
        </tbody>
      </table>
    </div>
