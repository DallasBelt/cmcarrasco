                <h1>Mi Historial Clínico</h1>       
                <br><br><br>      
                <div class="cont-buscador-his">
                    <select name="numero" class="input" id="inp-numero-c">                        
                    </select>
                    <label for="" class="label pl">Número de historia</label>                    
                </div>
                <div class="dt-personales">
                    <div class="dt-encabezado">
                        <h3>Datos Clínicos</h3>
                    </div>
                    <div class="dt-form">                           
                        <div class="input-container a">
                            <textarea type="text" name="cedula" class="input" id="inp-motivo-consulta" placeholder="a" disabled></textarea>
                            <label for="" class="label">Motivo de consulta</label>
                        </div>
                        <div class="input-container b">
                            <input type="text" name="p-apellido" class="input" id="inp-numero-historia" placeholder="a" disabled>
                            <label for="" class="label">Número de historia</label>
                        </div>
                        <div class="input-container c">
                            <input type="text" name="p-s-apellido" class="input" id="inp-evolucion" placeholder="a" disabled>
                            <label for="" class="label">Evolución</label>
                        </div>
                        <div class="input-container d">
                            <textarea type="text" name="p-nombre" class="input" id="inp-diagnostico" placeholder="a" disabled></textarea>
                            <label for="" class="label">Diagnóstico</label>
                        </div>                                                   
                    </div>
                    <div class="dt-encabezado">
                        <h3>Antecedentes Clínicos</h3>
                    </div>
                    <div class="dt-form">                           
                        <div class="input-container a">
                            <textarea class="input" name="ant-al" id="inp-ant-alergico" placeholder="a" disabled></textarea>
                            <label for="" class="label">Antecedente alérgico</label>
                        </div>
                        <div class="input-container b">
                            <textarea class="input" name="ant-al" id="inp-ant-familiar" placeholder="a" disabled></textarea>
                            <label for="" class="label">Antecedente familiar</label>
                        </div>
                        <div class="input-container c">
                            <textarea class="input" name="ant-al" id="inp-ant-personal" placeholder="a" disabled></textarea>
                            <label for="" class="label">Antecedente personal</label>
                        </div>
                        <div class="input-container d">
                            <textarea class="input" name="ant-al" id="inp-ant-quirurgico" placeholder="a" disabled></textarea>
                            <label for="" class="label">Antecedente quirúrgico</label>
                        </div>                                                   
                    </div>
                    <div class="dt-encabezado">
                        <h3>Examen Físico</h3>
                    </div>
                    <div class="dt-form">                           
                        <div class="input-container a">
                            <textarea class="input" name="ant-al" id="inp-estatura" placeholder="a" disabled></textarea>
                            <label for="" class="label">Estatura</label>
                        </div>
                        <div class="input-container b">
                            <textarea class="input" name="ant-al" id="inp-frec-resp" placeholder="a" disabled></textarea>
                            <label for="" class="label">Frecuencia respiratoria</label>
                        </div>
                        <div class="input-container c">
                            <textarea class="input" name="ant-al" id="inp-peso" placeholder="a" disabled></textarea>
                            <label for="" class="label">Peso</label>
                        </div>
                        <div class="input-container d">
                            <textarea class="input" name="ant-al" id="inp-pre-arterial" placeholder="a" disabled></textarea>
                            <label for="" class="label">Presión arterial</label>
                        </div>
                        <div class="input-container e">
                            <textarea class="input" name="ant-al" id="inp-pulso" placeholder="a" disabled></textarea>
                            <label for="" class="label">Pulso</label>
                        </div>
                        <div class="input-container f">
                            <textarea class="input" name="ant-al" id="inp-temp" placeholder="a" disabled></textarea>

                        </div>
                        <div class="input-container g">
                            <textarea class="input" name="ant-al" id="inp-tip-sang" placeholder="a" disabled></textarea>
                            <label for="" class="label">Tipo sanguíneo</label>

                    </div>

                    </div>

                        <div class="input-container a">
                            <textarea class="input" name="ant-al" id="inp-duracion" placeholder="a" disabled></textarea>

                        </div>   
                        <div class="input-container b">

                        <div class="input-container c">
