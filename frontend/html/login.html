<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel='stylesheet' href='../styles/login.css'>
  <title>Inicio de Sesión | Centro Médico Carrasco</title>
</head>
<body>
  <div class='container'>
    <div class='left'>
      <div class='title'>
        <h2>Le damos la bienvenida</h2>
        <h1>Ingrese a su cuenta</h1>
      </div>
    
      <form>
        <label for='email'>Correo electrónico</label>
        <input type='email' name='email' id='email' required autofocus>
        <label for='password'>Contraseña</label>
        <input type='password' name='password' id='password' required>
        <button type='submit'>Iniciar sesión</button>
      </form>
    </div>
  
    <div class='right'>
      <img src='../images/login.jpg'>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src='../javascript/login.js'></script>
</body>
</html>
