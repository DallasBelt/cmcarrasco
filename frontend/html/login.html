<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel='stylesheet' href='../styles/login.css'>
  <title>Inicio de Sesión | Centro Médico Carrasco</title>
</head>
<body>
  <div class='container d-flex align-items-center justify-content-center gap-5 my-4 main'>
    <div class='d-flex flex-column w-75 left'>
      <div class='mb-4 text-nowrap header'>
        <h2>Le damos la bienvenida</h2>
        <h1>Ingrese a su cuenta</h1>
      </div>
    
      <form>
        <div class='mb-3'>
          <label class='form-label' for='email'>Correo electrónico</label>
          <input type='email' name='email' class='form-control' id='email' required autofocus autocomplete='email'>
        </div>
        <div class='mb-3'>
          <label class='form-label' for='password'>Contraseña</label>
          <input type='password' name='password' class='form-control' id='password' required>
        </div>
        <div class='d-grid mt-5'>
          <button type='submit' class='btn btn-primary btn-lg'>Iniciar sesión</button>
        </div>
      </form>
    </div>
  
    <div class='container img'>
      <img src='../images/login.jpg' class='img-fluid'>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src='../javascript/login.js'></script>
</body>
</html>
