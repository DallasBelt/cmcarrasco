        <div class="container-sec">
            <div class="barra">
                <h3></h3>
            </div>            
            <div class="info">
                <br>
                <h1>Consultar Historial Clínico</h1>
                <div class="cont-buscador">
                    <select name="paciente" class="input" id="inp-paciente-c">                        
                    </select>
                    <label for="" class="label pl">Seleccione un paciente</label>
                    <input type="submit" class="obtener" id="inp-obt" value="Obtener Datos">
                </div>
                <div class="cont-buscador-his">
                    <select name="numero" class="input" id="inp-numero-c" disabled>                        
                    </select>
                    <label for="" class="label pl">Número de historia</label>                    
                </div>
                <table>
                    <tr><th>Paciente:</th>
                        <td id="nomc"></td></tr>
                </table>
                <div class="dt-personales">
                    <div class="dt-encabezado">
                        <h3>Datos Clínicos</h3>
                    </div>
                    <div class="dt-form">                           
                        <div class="input-container a">
                            <textarea type="text" name="cedula" class="input" id="inp-motivo-consulta" placeholder="a" disabled></textarea>
                            <label for="" class="label">Motivo de consulta</label>
                        </div>
                        <div class="input-container b">
                            <input type="text" name="p-apellido" class="input" id="inp-numero-historia" placeholder="a" disabled>
                            <label for="" class="label">Número de historia</label>
                        </div>
                        <div class="input-container c">
                            <input type="text" name="p-s-apellido" class="input" id="inp-evolucion" placeholder="a" disabled>
                            <label for="" class="label">Evolución</label>
                        </div>
                        <div class="input-container d">
                            <textarea type="text" name="p-nombre" class="input" id="inp-diagnostico" placeholder="a" disabled></textarea>
                            <label for="" class="label">Diagnóstico</label>
                        </div>                                                   
                    </div>
                    <div class="dt-encabezado">
                        <h3>Antecedentes Clínicos</h3>
                        <button class="editar-antecedentes">Editar</button>
                    </div>
                    <div class="dt-form">                           
                        <div class="input-container a">
                            <textarea class="input" name="ant-al" id="inp-ant-alergico" placeholder="a" disabled></textarea>
                            <label for="" class="label">Antecedente alérgico</label>
                        </div>
                        <div class="input-container b">
                            <textarea class="input" name="ant-al" id="inp-ant-familiar" placeholder="a" disabled></textarea>
                            <label for="" class="label">Antecedente familiar</label>
                        </div>
                        <div class="input-container c">
                            <textarea class="input" name="ant-al" id="inp-ant-personal" placeholder="a" disabled></textarea>
                            <label for="" class="label">Antecedente personal</label>
                        </div>
                        <div class="input-container d">
                            <textarea class="input" name="ant-al" id="inp-ant-quirurgico" placeholder="a" disabled></textarea>
                            <label for="" class="label">Antecedente quirúrgico</label>
                        </div>   
                        <div id="cod-ant" data-cod-antecedente=""></div>
                    </div>
                    <div class="cont-guardar">  
                        <button class="cancelar">Cancelar</button>    
                        <button class="guardar">Guardar</button>                
                    </div> 
                    <div class="dt-encabezado">
                        <h3>Examen Físico</h3>
                        <button class="editar-examen">Editar</button>
                    </div>
                    <div id="exFisico" class="dt-form" style="grid-template:'a b c d' 80px 'e f g h' 80px / 25% 25% 25% 25%;">
                        <div class="input-container a">
                            <label for="" class="">Estatura:    </label>
                            <input class="" name="estatura" id="inp-estatura" placeholder="a" disabled />
                            <select id="umestatura" disabled> </select>
                        </div>
                        <div class="input-container b">
                            <label for="" class="">Frecuencia respiratoria</label>
                            <input class="" name="frec-respiratoria" id="inp-frec-resp" placeholder="a" disabled/>
                            <select id="umfrecuenciarespiratoria" disabled> </select>
                        </div>
                        <div class="input-container c">
                            <label for="" class="">Peso</label>
                            <input class="" name="peso" id="inp-peso" placeholder="a" disabled/>
                            <select id="umpeso" disabled> </select>
                        </div>
                        <div class="input-container d">
                            <label for="" class="">Presión arterial</label>
                            <input class="" name="presion-arterial" id="inp-pre-arterial" placeholder="a" disabled/>
                            <select id="umpesoarterial" disabled> </select>
                        </div>
                        <div class="input-container e">
                            <label for="" class="">Pulso</label>
                            <input class="" name="pulso" id="inp-pulso" placeholder="a" disabled/>
                            <select id="umpulso" disabled> </select>
                        </div>
                        <div class="input-container f">
                            <label for="" class="">Temperatura</label>
                            <input class="" name="temperatura" id="inp-temp" placeholder="a" disabled/>
                            <select id="umtemperatura" disabled> </select>
                        </div>
                        <div class="input-container g">
                            <label for="" class="">Tipo sanguíneo</label>
                            <textarea class="" name="tipo-sanguineo" id="inp-tip-sang" placeholder="a" disabled ></textarea>
                        </div>
                        <div id="cod-ex-fisico" data-cod-examen-fisico=""></div>
                    </div>                    
                    <div class="cont-guardar cont-guardar-examen">  
                        <button class="cancelar cancelar-examen">Cancelar</button>    
                        <button class="guardar guardar-examen">Guardar</button>                
                    </div> 
                    <div class="dt-encabezado">
                        <h3>Tratamiento</h3>
                        <button class="editar-tratamiento">Editar</button>
                    </div>
                    <div class="dt-form">                                                   
                        <div class="input-container a">
                            <textarea class="input" name="ant-al" id="inp-duracion" placeholder="a" disabled></textarea>
                            <label for="" class="label">Duración</label>
                        </div>   
                        <div class="input-container b">
                            <textarea class="input" name="ant-al" id="inp-indicacion" placeholder="a" disabled></textarea>
                            <label for="" class="label">Tratamiento</label>
                        </div>
                        <div class="input-container c">
                            <textarea class="input" name="ant-al" id="inp-medicacion" placeholder="a" disabled></textarea>
                            <label for="" class="label">Medicación</label>
                        </div>
                        <div id="cod-tratamiento" data-cod-tratamiento=""></div>                 
                    </div>
                    <div class="cont-guardar cont-guardar-tratamiento">  
                        <button class="cancelar cancelar-tratamiento">Cancelar</button>    
                        <button class="guardar guardar-tratamiento">Guardar</button>                
                    </div> 
                </div>
            </div>
        </div>
